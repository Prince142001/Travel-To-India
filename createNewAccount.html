<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ElctricFire Create New Account</title>

    <!-- ------------------------------Create new account CSS--------------------------------------------- -->
    <link rel="stylesheet" href="createNewAccount.css">

</head>

<body>
    <!-- --------------------------------Create New Account HTML------------------------------------------------------ -->
    <div class="createNewAccount">
            <span>
                <img src="Main Page Images/logo image.png" alt="Company logo">
                <p>Travel to India</p>
            </span>
        <div class="login">
            <h2>Create new account</h2>
            <form>
                <input type="text" name="user" class="input" placeholder="Enter your name" required>
                <input type="email" name="user" class="input" placeholder="Enter your email-id" required>
                <input type="password" name="user" class="input" placeholder="Enter password at least 6 digit" size="6"
                    required>
                <input type="password" name="user" placeholder="Re-enter password at least 6 digit" size="6" required>
                <input type="submit" value="Submit" class="signInButton">
            </form>
            <p>By creating an account, you agree to ElctroFine's <a href="conditionofuse.html" class="int">Conditions of
                    Use</a> and <a href="#" class="int">Privacy Notice.</a>
            </p>
            <hr>
            <p>Already have an account&quest;<a href="signInPage.html">Sign-In <i class="fa fa-angle-right"></i></a></p>
        </div>
    </div>
</body>

</html>
